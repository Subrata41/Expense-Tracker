<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Expense Tracker</h1>
      <form id="expenseForm">
        <div class="form-row justify-content-between align-items-center p-3">
          <div class="d-flex">
            <label for="amount" class="form-label mr-3 mt-1 font-weight-bold"
              >Amount:</label
            >
            <input
              type="number"
              id="amount"
              class="form-control mb-2"
              required
            />
          </div>
          <div class="d-flex">
            <label
              for="description"
              class="form-label mr-3 mt-1 font-weight-bold"
              >Description:</label
            >
            <input
              type="text"
              id="description"
              class="form-control mb-2"
              required
            />
          </div>
          <div class="d-flex">
            <label for="category" class="form-label mr-3 mt-1 font-weight-bold"
              >Category:</label
            >
            <select id="category" class="form-control mb-2" required>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Rent">Rent</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success mb-2">
              Add Expense
            </button>
          </div>
        </div>
      </form>

      <div class="expense-list mt-5">
        <h2 class="text-center mb-4">Expenses List</h2>
        <table class="table table-striped table-bordered">
          <thead class="bg-success text-white">
            <tr>
              <th>Amount</th>
              <th>Description</th>
              <th>Category</th>
              <th>Edit/Delete</th>
            </tr>
          </thead>
          <tbody id="expense-table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
